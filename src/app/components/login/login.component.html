<div class="container col-4 mt-5">
  <form [formGroup]="formLogin" (ngSubmit)="auth()">
    <div *ngIf="errorFlag" class="alert alert-danger" role="alert">
        [({{errorMessage}})]
    </div>
    <div class="form-group">
      <label for="username">Логин: </label>
      <input type="text" formControlName="username" class="form-control" id="username"
             placeholder='' required/>
    </div>
    <div class="form-group">
      <label for="password">Пароль: </label>
      <input type="password" formControlName="password" class="form-control" id="password"
             placeholder='' required>
    </div>
    <div class="form-group row mx-auto">
    <button type="submit" class=" col btn btn-primary mb-1" [disabled]="formLogin.invalid">Войти</button>
    <p class="ml-2 col " style="color: white;">Или <a class="" routerLink="/registration">Регистрация</a></p>
    </div>
  </form>
</div>
